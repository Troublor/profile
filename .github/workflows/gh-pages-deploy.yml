# This is a basic workflow to help you get started with Actions

name: Deployment to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the release branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  PUBLIC_URL: https://troublor.github.io

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 16.x

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: build
        run: |
          yarn
          yarn build

      - name: GitHub Pages deploy
        # You may pin to the exact commit or the version.
        # uses: Cecilapp/GitHub-Pages-deploy@64837616f5938346d4be701112e6941195bfd54a
        uses: Cecilapp/GitHub-Pages-deploy@3.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # A verified email.
          email: troublor@live.com
          # Where static files are.
          build_dir: build
          # Which branch to push files.
          branch: gh-pages
